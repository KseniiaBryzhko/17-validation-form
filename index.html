<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валідація веб-форми</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- основний контейнер-форма -->
  <form action="">

    <!-- заголовок -->
    <h1>Signup</h1>

    <!-- блоки для окремих полів -->
    <div class="field">

      <!-- поле введення+назва+позначки валідацї даних -->
      <input type="text" name="name" id="name" placeholder="">
      <label for="name">Name</label>
      <div class="error">
        <img src="./images/error.svg" alt="error">
        A name is required
      </div>
      <div class="success"></div>
    </div>

    <!-- блоки для окремих полів -->
    <div class="field">

      <!-- поле введення+назва+позначки валідацї даних -->
      <input type="email" name="email" id="email" placeholder="">
      <label for="email">E-mail</label>
      <div class="error"></div>
      <div class="success">
        <img src="./images/success.svg" alt="error">
      </div>
    </div>

    <!-- блоки для окремих полів -->
    <div class="field">

      <!-- поле введення+назва+опція показати/приховати+позначки валідацї даних -->
      <input type="password" name="password" id="password" placeholder="">
      <label for="password">Password</label>
      <button class="show-hide"></button>
      <div class="error"></div>
      <div class="success"></div>
    </div>

    <!-- блоки для окремих полів -->
    <div class="field show">

      <!-- поле введення+назва+опція показати/приховати+позначки валідацї даних -->
      <input type="text" name="confirm-password" id="confirm-password" placeholder="">
      <label for="confirm-password">Confirm Password</label>
      <button class="show-hide"></button>
      <div class="error"></div>
      <div class="success"></div>
    </div>

    <!-- блоки для окремих полів -->
    <div class="field">

      <!-- кнопка надсилання даних веб-форми -->
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>

</html>
